{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Tuition Center</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* BODY */
body {
    background: #fff;
    color: #333;
}

/* NAVBAR */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 40px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: #f4b400;
}

.nav-links a {
    margin-left: 25px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.nav-links a:hover {
    color: #f4b400;
}

/* MAIN SECTION */
.banner {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* LOGIN CONTAINER */
.register {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    max-width: 1000px;
    width: 100%;
    padding: 120px 40px 60px;
}

/* LEFT */
.register-left {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.second-phase {
    font-size: 28px;
    color: #f4b400;
    margin-bottom: 30px;
    font-weight: bold;
}

/* INPUTS */
.input-grids input {
    width: 100%;
    height: 50px;
    margin-bottom: 16px;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    background: #fafafa;
    font-size: 15px;
}

/* BUTTON */
button {
    background: #ffb52e;
    color: #fff;
    border: none;
    padding: 14px;
    border-radius: 25px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #f4b400;
}

/* RIGHT IMAGE */
.register-right {
    display: flex;
    justify-content: center;
    align-items: center;
}

.register-right img {
    width: 300px;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .register {
        grid-template-columns: 1fr;
        text-align: center;
    }

    button {
        width: 100%;
    }
}
</style>
</head>

<body>

<header class="navbar">
    <div class="logo">Tuition Center</div>
    <nav class="nav-links">
        <a href="{% url 'home' %}">HOME</a>
        <a href="{% url 'parent_register' %}">PARENT</a>
        <a href="{% url 'teacher_register' %}">TEACHER</a>
        <a href="#">LOGIN</a>
    </nav>
</header>

<section class="banner">
    <div class="register">

        <!-- LEFT LOGIN FORM -->
        <div class="register-left">
            <h3 class="second-phase">Login</h3>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-grids">
                    <input type="email" name="email" placeholder="Email Address" required >
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- RIGHT IMAGE -->
        <div class="register-right">
            <img src="{% static 'images/new.png' %}" alt="Login Image">
        </div>

    </div>
</section>

</body>
</html>
